<div style="display: inline-block; position: relative; width: 100%; height: 100vh">
    <mat-sidenav-container class="admin-container">
        <mat-sidenav class="sidenav-custom" #sidenav [mode]="mode.value" [opened]="openSide">
            <div class="sidenav-back"></div>
            <div class="sidebar-header">
                <span style="" class="ng-star-inserted">Katrina Admin</span>
                <!--<img src="/assets/images/logo.jpg" alt="IMG" >-->
            </div>
            <div class="menu-container">
                <ul class="menu-items">
                    <li class="name-menu ">
                        <span>Main Menu</span>
                    </li>
                    <li routerLink="pages" matRipple class="link-item">
                        <mat-icon>note_add</mat-icon>
                        Pages
                    </li>
                    <li routerLink="news" matRipple class="link-item">
                        <mat-icon>art_track</mat-icon>
                        News
                    </li>
                    <li routerLink="services" matRipple class="link-item">
                        <mat-icon>assignment</mat-icon>
                        Services
                    </li>
                    <li routerLink="translations" matRipple class="link-item">
                        <mat-icon>g_translate</mat-icon>
                        Translations
                    </li>
                    <li class="line-bk"></li>
                    <li class="name-menu">
                        <span>Account</span>
                    </li>
                    <li routerLink="account" matRipple class="profile-item link-item">
                        <mat-icon>person</mat-icon>
                        Account
                    </li>
                    <li matRipple class="exit-item link-item" (click)="logout()">
                        <mat-icon>exit_to_app</mat-icon>
                        Exit
                    </li>
                </ul>
            </div>
        </mat-sidenav>
        <mat-sidenav-content>
            <p class="mob-header-menu">
                <button class="toggle-btn" mat-button (click)="sidenavToggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </p>
            <div>
                <router-outlet></router-outlet>
                <notifier-container></notifier-container>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
