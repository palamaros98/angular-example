<div class="page-container">
    <div class="action-container" *ngIf="currentTable == 'language'">
        <div class="header-page-container">
            <h2>{{pageType.type}} Language {{lang.id}}</h2>
            <a matRipple [matRippleUnbounded]="false" routerLink="/app/translations" class="go-back">
                <mat-icon>arrow_back_ios</mat-icon>
                Back
            </a>
        </div>
        <div class="editor-form">
            <div class="row">
                <div class="col-md-3">
                    <mat-form-field class="input-full-width">
                        <mat-label>Full Name</mat-label>
                        <input matInput autocomplete="off" [(ngModel)]="lang.full_name">
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field class="input-full-width">
                        <mat-label>Short Name</mat-label>
                        <input matInput autocomplete="off" [(ngModel)]="lang.name">
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field class="input-full-width">
                        <mat-label>Language Code</mat-label>
                        <input matInput autocomplete="off" [(ngModel)]="lang.code">
                    </mat-form-field>
                </div>
                <div class="col-md-3 checkbox-block">
                    <section class="input-full-width">
                        <mat-checkbox class="example-margin" [(ngModel)]="lang.is_active">Is Active</mat-checkbox>
                    </section>
                </div>
            </div>
        </div>
        <div class="save-block">
            <button matRipple [matRippleUnbounded]="false" (click)="lang.id != '' ? updateLang() : createLang();">
                <mat-icon>save</mat-icon>
                {{pageType.btn_form}}
            </button>
        </div>
    </div>

    <div class="action-container" *ngIf="currentTable == 'trans'">
        <div class="header-page-container">
            <h2>{{pageType.type}} Translation {{word.id}}</h2>
            <a matRipple [matRippleUnbounded]="false" routerLink="/app/translations" class="go-back">
                <mat-icon>arrow_back_ios</mat-icon>
                Back
            </a>
        </div>
        <div class="editor-form">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="input-full-width">
                        <mat-label>Page Slug</mat-label>
                        <input matInput autocomplete="off" [(ngModel)]="word.slug">
                    </mat-form-field>

                </div>
            </div>
            <div class="content-translations">
                <mat-tab-group [color]="'primary'" >
                    <mat-tab *ngFor="let w of word.languages" label="{{w.full_name}}">
                        <div class="translation-field">
                            <mat-form-field class="input-full-width">
                                <mat-label>Translation</mat-label>
                                <input matInput autocomplete="off" [(ngModel)]="w.translation">
                            </mat-form-field>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
        <div class="save-block">
            <button matRipple [matRippleUnbounded]="false" (click)="word.id != '' ? updateTranslation() : createTranslation();">
                <mat-icon>save</mat-icon>
                {{pageType.btn_form}}
            </button>
        </div>
    </div>
</div>
